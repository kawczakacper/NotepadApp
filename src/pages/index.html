<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePadApp</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </head>
  <body>
    <main class="editor">
      <h1 class="editor__header">NotepadApp</h1>

        <textarea aria-label="Napisz swoją notatkę." class="form__textarea form__textarea--js" placeholder="Zanotuj coś..."></textarea>

        </div>
      </form>
    </main>
   </body>
</html>
